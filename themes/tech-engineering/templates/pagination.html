{% if DEFAULT_PAGINATION %}
<section class="pagination">
    <div class="content">
    {% if articles_page.has_previous() %}
        <a class="button button-next" href="{{ SITEURL }}/{{ articles_previous_page.url }}">Newer posts</a>
    {% endif %}
    {% if articles_page.has_next() %}
        <a class="button button-previous" href="{{ SITEURL }}/{{ articles_next_page.url }}">Older posts</a>
    {% endif %}
</div>
</section>
{% endif %}
