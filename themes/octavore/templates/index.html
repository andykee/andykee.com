{% extends "base.html" %}
{% block content %}

<div class="x-home">
    <div class="home-header">
        <h1>{{ SITENAME }}</h1>
    </div>

    <div class="home-toc">
        {# {% for year, articles in dates|groupby('date.year')|reverse %}
        <div class="home-toc-line-year">{{ year }}</div> #}
        <div class="home-toc-line-year"><a href="categories.html">by category</a></div>
            {% for article in articles %}
                <div class="home-toc-line">
                    <div class="home-toc-date">{{ article.date|strftime('%b %-d %Y') }}</div> 
                    <div class="home-toc-title"><a href="{{ article.url }}">{{ article.title }}</a></div>
                </div>
            {% endfor %}
    </div>

</div>





{% endblock content %}
